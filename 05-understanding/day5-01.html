<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app1">
            <p>{{ title }}</p>
        </div>
        <div id="app2">
          <p>{{ title }}</p>
        </div>
        <script>
              new Vue({
                el: "#app1",
                data: {
                  title : 'this is first instance'
                }
              })
              new Vue({
                el: "#app2",
                data: {
                  title : 'this is second instance'
                }
              })
          </script>
    </body>

</html>
